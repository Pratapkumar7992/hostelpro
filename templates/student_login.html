<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        
        <!-- Flash message for incorrect login -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('student_login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="issue_type">Select Issue:</label>
                <select name="issue_type" id="issue_type" required>
                    <option value="lock_issue">lock Issue</option>
                    <option value="water_issue">Water Issue</option>
                    <option value="light_issue">Light Issue</option>
                    <option value="food_quality_issue">Food Quality Issue</option>
                    <option value="study_room_issue">Study Room Issue</option>
                </select>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
